<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>MyForm</h1>
    <form>
        <label>Name</label>
        <!-- This part can be exact by using document.getElementById("name") -->
        <input id="name" type="text" value="Richard" class="form-control">
        <label>Location</label>
        <input id="location" type="text" value="Toronto" class="form-control">

        <label>Lower Case</label>
        <div class="form-check">
            <input id ="lowerCase" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
        </div>

        <label>Upper Case</label>
        <div class="form-check">
            <input id="upperCase" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
        </div>

        <button onClick="saveForm()" class="btn btn-primary">
            Save
        </button>

        <select id="passwordLength" class="form-select" aria-label="Default select example">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
    </form>
    <script src="Assets/Javascripts/script.js"></script>
</body>
</html>
