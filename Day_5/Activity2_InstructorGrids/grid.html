<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Class Grid Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <style>
        .outline {
            border: 2px solid grey;
            padding: 20px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col outline">
                Hello Grid!
            </div>
        </div>
        <div class="row">
            <div class="col-6 outline">
                1/2 Grid!
            </div>
            <div class="col-6 outline">
                1/2 Grid!
            </div>
        </div>
        <div class="row">
            <div class="col-6 outline">
                <div class="row">
                    <div class="col-9 outline">
                        Col-9!
                    </div>
                    <div class="col-3 outline">
                        Col-3!
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
