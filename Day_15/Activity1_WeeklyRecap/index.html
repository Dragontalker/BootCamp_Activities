<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Show Popup</title>
</head>
<body>
    <div class="container">
        <h1>Our Popup</h1>
        <!-- Adding a d-none class to delay the display -->
        <div id="popup" class="alert alert-danger d-none">Enter your contact information</div>

        <!-- Creating our form -->
        <div class="mb-3">
            <label for="myName" class="form-label">Name</label>
            <input type="text" data-length="10" data-error="Please enter your name! (No more than 10 characters)" class="form-control" id="myName" placeholder="Jane Doe">
        </div>
        <div class="mb-3">
            <label for="myLocation" class="form-label">Location</label>
            <input type="text" data-length="10" data-error="Please enter your location! (No more than 10 characters)" class="form-control" id="myLocation" placeholder="Toronto">
        </div>
        <div>
            <button onClick="submitForm(event)" type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
